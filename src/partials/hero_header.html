<header class="main-header">
  <div class="main-header__wrapper container">
    <img
      class="main-header__logo"
      src="./images/hero_header/logo-mobile/logo-m-@3x.png"
      alt="IceCream Logo"
    />

    <nav class="main-nav">
      <ul class="main-nav__list">
        <li><a href="#1" class="main-nav__link">Home</a></li>
        <li><a href="#2" class="main-nav__link">How it’s made?</a></li>
        <li><a href="#3" class="main-nav__link">Our products</a></li>
        <li><a href="#4" class="main-nav__link">Contact</a></li>
      </ul>
    </nav>
    <button
      class="main-header__menu-toggle menu-toggle js-open-menu"
      aria-expanded="false"
      aria-controls="mobile-menu"
      type="button"
    >
      <!-- SVG SPRITE -->
      <svg class="main-header__burger-menu-icon" width="32px" height="32px">
        <use
          href="./images/hero_header/icons-sprite.svg#icon-burger-menu"
        ></use>
      </svg>
    </button>

    <button class="buy-now-btn buy-now-btn--header" type="button">
      Buy now
      <svg class="buy-now-btn__icon" width="12px" height="12px">
        <use
          href="./images/hero_header/icons-sprite.svg#icon-greater-than"
        ></use>
      </svg>
    </button>
  </div>
</header>

<section class="section-hero">
  <div class="section-hero__container container">
    <div class="section-hero__wrapper">
      <h1 class="section-hero__title">
        ice cream made with
        <span class="section-hero__passion-span">passion</span>
      </h1>
      <div class="section-hero__links-wrapper">
        <a class="section-hero__btn" href="#">Products</a>
        <a class="section-hero__link" href="#">How it’s made?</a>
      </div>

      <div class="section-hero__photo-and-text-wrapper">
        <div class="section-hero__photo">
          <img
            class="section-hero__ice-cream-dish-img"
            srcset="
              ././images/hero_header/dish-with-ice-cream/dish-tablet.png      152w,
              ././images/hero_header/dish-with-ice-cream/dish-tablet-1@2x.png 304w,
              ././images/hero_header/dish-with-ice-cream/dish-desktop.png     225w,
              ././images/hero_header/dish-with-ice-cream/dish-desktop1@2x.png 450w
            "
            sizes="(min-width: 1200px) 225px, (min-width: 768px) 152px"
            src="././images/hero_header/dish-with-ice-cream/dish-tablet.png"
            alt="Dish with IceCream"
          />
        </div>
        <div class="section-hero__text-and-arrow-wrapper">
          <p class="section-hero__text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et
          </p>
          <!-- ARROW SVG -->
          <a class="section-hero__arrow-link" href="#">
            <svg class="section-hero__arrow" width="" height="">
              <use
                href="./images/hero_header/icons-sprite.svg#icon-arrow"
              ></use>
            </svg>
          </a>
        </div>
      </div>
    </div>
    <aside class="section-hero__aside">
      <p class="section-hero__stats">
        <span class="section-hero__stats-number">16</span> <br />cafes
      </p>
      <p class="section-hero__stats">
        <span class="section-hero__stats-number">23</span> <br />food tracs
      </p>
    </aside>

    <!-- HERO IMAGE -->
    <div class="section-hero__ice-cone-wapper">
      <img
        class="section-hero__ice-cone-img"
        srcset="
          ././images/hero_header/ice-cone-mobile/ice-cone-mobile.png      170w,
          ././images/hero_header/ice-cone-mobile/ice-cone-mobile@2x.png   340w,
          ././images/hero_header/ice-cone-tablet/ice-cone-tablet.png      270w,
          ././images/hero_header/ice-cone-tablet/ice-cone-tablet@2x.png   540w,
          ././images/hero_header/ice-cone-desktop/ice-cone-desktop.png    484w,
          ././images/hero_header/ice-cone-desktop/ice-cone-desktop@2x.png 968w
        "
        sizes="(min-width: 1200px) 484px, (min-width: 768px) 270px, (min-width: 320px) 170px"
        src="././images/hero_header/ice-cone-mobile/ice-cone-mobile@2x.png"
        alt="IceCream Cone with smiling faces"
      />
    </div>
  </div>
</section>

<div class="menu-container js-menu-container" id="mobile-menu">
  <div class="menu-container__wrapper container">
    <img
      class="main-header__logo"
      src="./images/hero_header/logo-mobile/logo-m-@3x.png"
      alt="IceCream Logo"
    />

    <button
      class="main-header__menu-toggle menu-toggle js-close-menu"
      type="button"
    >
      <svg class="main-header__burger-menu-icon" width="32px" height="32px">
        <use
          href="./images/hero_header/icons-sprite.svg#icon-burger-menu-close-btn"
        ></use>
      </svg>
    </button>
  </div>

  <div class="mobile-menu__wrapper">
    <ul class="mobile-menu">
      <li><a href="#1" class="mobile-menu__link">Home</a></li>
      <li><a href="#2" class="mobile-menu__link">How it’s made?</a></li>
      <li><a href="#3" class="mobile-menu__link">Our products</a></li>
      <li><a href="#4" class="mobile-menu__link">Contact</a></li>
    </ul>

    <button class="buy-now-btn buy-now-btn--open-menu" type="button">
      Buy now
      <div class="buy-now-btn__container"></div>
    </button>
  </div>
</div>

<script
  defer
  src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
  integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
  crossorigin="anonymous"
></script>
<script defer src="./js/mobile-menu.js"></script>
